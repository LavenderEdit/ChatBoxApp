<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link rel="stylesheet" href="./CSS/mainStyle.css" />
    <link rel="shortcut icon" href="./RECURSOS/Iconos/IconoChatBox.ico" />
</head>

<body>
    <div class="section" id="first-section">
        <header class="head-line">
            <nav class="bar sin-copiar">
                <div class="container-header">
                    <img src="./RECURSOS/Logos/LogoMensajes.png" alt="ChatBox Logo" loading="eager">
                    <span><a class="negrita-media-extrema" href="#">Chatbox</a></span>
                </div>
                <div class="container-header">
                    <ul class="list-container-order">
                        <li class="list-element negrita-media">Home</li>
                        <li class="list-element negrita-media">Features</li>
                        <li class="list-element negrita-media">About us</li>
                        <li class="list-element negrita-media">Download</li>
                    </ul>
                </div>
                <div class="container-header">
                    <button class="btn-general-type btn-size-extra-extra-large" type="button">Try For Free</button>
                </div>
            </nav>
        </header>
        <section class="hero">
            <div class="hero-section left-adjustment">
                <span class="font-triple-extra-large">Get the best <b>experience</b> when sending messages.</span>
            </div>
            <div class="hero-section right-adjustment">
                <div class="hero-sub-section">
                    <span>Platform used to send messages with a myriad of features, by prioritizing the user
                        experience</span>
                </div>
                <div class="hero-sub-section">
                    <button type="button" id="btn-hero-1" class="btn-special-type btn-size-extra-large">
                        <img id="icon-apple-store" src="./RECURSOS/Logos/AppleLogo.png" alt="Apple Logo" loading="eager">
                        <span>Download Now</span>
                    </button>
                    <button type="button" id="btn-hero-2" class="btn-special-type btn-size-extra-large">
                        <img id="icon-play-store" src="./RECURSOS/Logos/PlayStoreLogo.png" alt="PlayStore Logo" loading="eager">
                        <span>Download Now</span>
                    </button>
                </div>
            </div>
        </section>
    </div>
    <div id="second-section">
        <section class="chat-visual-container">
            <img src="./RECURSOS/ChatBoxPics/ChatBoxApp.png" alt="Chat Image" class="hero-chat-image" loading="eager">
        </section>
        <section class="logo-visual-container">
            <img id="StripeLogo" src="./RECURSOS/Logos/StripeLogo.png" alt="Stripe Logo" loading="lazy">
            <img id="AfterpayLogo" src="./RECURSOS/Logos/AfterpayLogo.png" alt="Afterpay Logo" loading="lazy">
            <img id="HopinLogo" src="./RECURSOS/Logos/HopingLogo.png" alt="Hopin Logo" loading="lazy">
            <img id="SplunkLogo" src="./RECURSOS/Logos/SplunkLogo.png" alt="Splunk Logo" loading="lazy">
            <img id="AttentiveLogo" src="./RECURSOS/Logos/AttentiveLogo.png" alt="Attentive Logo" loading="lazy">
        </section>
    </div>

    <script type="module" src="./JS/mainScript.js"></script>
</body>

</html>
